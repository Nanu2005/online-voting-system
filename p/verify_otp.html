<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        input, button {
            padding: 8px;
            margin: 10px;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h1>OTP Verification</h1>
    <label for="otp">Enter OTP:</label>
    <input type="number" id="otpInput" required>
    <button onclick="verifyOTP()">Verify OTP</button>
    <p id="verificationMessage" class="message"></p>

    <script>
        function verifyOTP() {
            const userOTP = document.getElementById('otpInput').value;
            const storedOTP = localStorage.getItem('adminOTP'); // Get the OTP generated by the admin

            if (!userOTP) {
                document.getElementById('verificationMessage').textContent = "Please enter an OTP.";
                document.getElementById('verificationMessage').classList.add('error');
                return;
            }

            if (userOTP === storedOTP) {
                document.getElementById('verificationMessage').textContent = "OTP Verified Successfully!";
                document.getElementById('verificationMessage').classList.add('success');
                document.getElementById('verificationMessage').classList.remove('error');
            } else {
                document.getElementById('verificationMessage').textContent = "Invalid OTP. Please try again.";
                document.getElementById('verificationMessage').classList.add('error');
                document.getElementById('verificationMessage').classList.remove('success');
            }
        }
    </script>

</body>
</html>
