<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Admin Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Admin Generated Code</h2>
    <input type="text" id="adminCodeInput" maxlength="4" placeholder="Enter 4-digit code" />
    <button onclick="verifyCode()">Submit</button>
    <p id="error-message" style="color: red; display: none;">Incorrect code. Please try again.</p>
</div>

<script>
    // Hardcoded admin generated code for demo purposes
    const adminGeneratedCode = "1234"; // In reality, this should be fetched from the server

    function verifyCode() {
        const inputCode = document.getElementById('adminCodeInput').value;
        const errorMessage = document.getElementById('error-message');
        
        if (inputCode === adminGeneratedCode) {
            // Redirect the user to the next step (registration)
            window.location.href = "final-registration.html"; // Modify this URL based on your flow
        } else {
            errorMessage.style.display = "block"; // Show error message if code is incorrect
        }
    }
</script>

</body>
</html>
