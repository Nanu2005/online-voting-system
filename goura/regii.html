<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="regii.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('regiss.jpeg') no-repeat center center/cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }


        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            text-shadow: 0px 0px 10px rgba(219, 217, 217, 0.7);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: rgba(226, 217, 217, 0.938);
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background:rgba(112, 111, 111, 0.171);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(14, 13, 13, 0.295);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(27, 26, 26, 0.288);
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(17, 17, 17, 0.2);
        }

        .input-group i {
            margin-right: 10px;
            color: white;
        }

        .input-group input, .input-group select {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            color:white;
            font-size: 1rem;
            padding: 8px;
        }

        .input-group input::placeholder {
            color: rgba(252, 246, 246, 0.329);
        }

        /* Buttons */
        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 28, 29, 0.5);
        }

        a {
            color: #00aaff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }

            .form-container {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <h2>Registration Page</h2>
        <div class="form-container">
            <form action="../goura/API/registration.php" method="POST">
                <!-- Name Field -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Mobile Number -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="number" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
                </div>

                <!-- Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Confirm your password" required>
                </div>

                <!-- Address -->
                <div class="input-group">
                    <i class="fas fa-home"></i>
                    <input type="text" name="Address" placeholder="Enter your Address" required>
                </div>

                <!-- Voter or Admin -->
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    Please Select Your Roles:<select name="role">
                        <option value="1">Voter</option>
                        <option value="2">candidate</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="input-group">
                    <i class="fas fa-venus-mars"></i>
                    <div style="flex: 1; display: flex; justify-content: space-around;">
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <!-- Buttons -->
                
                <button type="submit">Register</button>
                </form>
            Already User??<a href="loginnn.html">Login here</a>
        </div>
    </div>
</body>
</html>
