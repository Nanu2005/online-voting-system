<html lang="en">
<head>

    <title>Final Registration Step</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f7f7f7;

            border: none;

<script>
